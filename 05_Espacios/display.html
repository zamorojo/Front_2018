<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
        span {
            display: inline-block;
            border: .1rem solid;
            width: 12rem;
            margin: 1rem;
            padding: 1rem;
            }
    </style>
</head>
<body>
    <h1>Ejemplo Display </h1>
    <p>
       <span>Lorem ipsum dolor</span> 
       <span>sit, amet consectetur</span>
       <span>adipisicing elit</span>
       <span>Doloribus numquam autem</span>
       <span>explicabo veniam? Voluptat</span>
       <span>aperiam eligendi voluptatem</span>
       <span>molestiae? Quibusdam maxime ad</span>
       <span>possimus iusto accusantium modi,</span>
       <span>provident facilis sunt laudantium!</span>
    </p>
</body>
</html>
